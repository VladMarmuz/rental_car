<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Добавить автомобиль</title>
    <style>
  body {
  background: url(https://images.wallpaperscraft.ru/image/single/bmw_f30_335i_tuning_stance_94852_1920x1080.jpg);
  background-size: auto;
   }
     }
   .overlay {
    background: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
    padding: 1rem; /* Поля вокруг текста */
    border-radius: 5px; /* Радиус скругления */
   }

    </style>
    <style>
    #block1{
    backround-color: black;
    opacity: 0.7; // прозрачность
}
</style>
    <style>
    #block2{
    backround-color: black;
    opacity: 0.9; // прозрачность
}
</style>
</head>
<body>
<header th:insert="home::header"></header>


<div class="container mt-5">
    <h5 class="text-center" style="font-size: 23pt;">Заполните форму для добавления автомобиля</h5>
    <form th:action="@{/addCar}" method="post" enctype="multipart/form-data">

    </form>
    <form  th:action="@{/addCar}" th:object="${car}" method="post" >
        <div class="form-group">
            <div class="col-sm-10" style="width: 100%;">
                <label for="brand">Марка</label>
                <input required type="text" class="form-control " th:field="*{brand}"  name="brand" id="brand" placeholder="введите марку автомобиля"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('brand')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10" style="width: 100%;">
                <label for="brand">Модель</label>
                <input required type="text" class="form-control " th:field="*{model}"  name="model" id="model" placeholder="введите модель автомобиля"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('model')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10" style="width: 100%;">
                <label for="yearOfIssue">Год выпуска</label>
                <input required type="number" min="2000" max="2040" step="1" class="form-control " th:field="*{yearOfIssue}"  name="yearOfIssue" id="yearOfIssue" placeholder="введите год выпуска"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('yearOfIssue')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10" style="width: 100%;">
                <label for="numberOfRegistration">Регистрационный номер</label>
                <input required type="text" class="form-control " th:field="*{numberOfRegistration}"  name="numberOfRegistration" id="numberOfRegistration" placeholder="пример: 1111 HK-7"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('numberOfRegistration')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10" style="width: 100%;">
                <label for="transmission">Коробка передач</label>
                <input required type="text" class="form-control " th:field="*{transmission}"  name="transmission" id="transmission" placeholder="automatic или  mechanic"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('transmission')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10" style="width: 100%;">
                <label for="priceDay">Цена за сутки</label>
                <input required type="number" min="50" max="200" class="form-control " th:field="*{priceDay}"  name="priceDay" id="priceDay" placeholder="введите цену"><br>
                <div class="error">
                    <p th:each="err : ${#fields.errors('priceDay')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        

        <center><input id="baton" type="submit" value="Добавить автомобиль" class="btn" style="background:#ff7f02; font-weight:bold;"></center><br>
    </form>
</div>
</body>
</html>
