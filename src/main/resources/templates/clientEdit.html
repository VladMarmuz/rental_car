<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Редактирование Пользователя</title>
    <style>
  body {
  background: url(https://images.wallpaperscraft.ru/image/single/bmw_f30_335i_tuning_stance_94852_1920x1080.jpg);
  background-size: auto;
   }
    }
   .overlay {
    background: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
    padding: 1rem; /* Поля вокруг текста */
    border-radius: 5px; /* Радиус скругления */
   }

    </style>
    <style>
    #block1{
    backround-color: black;
    opacity: 0.7; // прозрачность
}
</style>
    <style>
    #block2{
    backround-color: black;
    opacity: 0.9; // прозрачность
}
</style>
</head>
<body>
<!--изменение пользователя/клиента-->
<form th:action="@{/clientEdit}" method="post" th:object="${client}">
    <div class="container mt-5">

        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="id" >ID</label>
            <div class="col-sm-5">
                <input readonly type="number" class="form-control" th:field="*{id}" id="id" placeholder="">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="role" >Изменить роль пользователя</label>
            <div class="col-sm-5">
                <select required type="text" name="role" class="form-control" th:field="*{role}" id="role">
                    <option value="ROLE_ADMIN">Админ</option>
                    <option value="ROLE_USER">Пользователь</option>
                </select>
            </div>
        </div>


        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="username">Имя пользователя</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{username}" id="username" placeholder="пример: ivanovIvan">
                <div class="error">
                    <p th:each="err : ${#fields.errors('username')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="password">Пароль</label>
            <div class="col-sm-5">
                <input readonly type="password" class="form-control" th:field="*{password}" id="password">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="surname">Фамилия</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{surname}" id="surname">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="name">Имя</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{name}" id="name">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="patronymic">Отчество</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{patronymic}" id="patronymic">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="numberOfPassport">Серия и номер паспорта</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{numberOfPassport}" id="numberOfPassport" placeholder="пример: MC2346732">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="telephone">Номер телефона</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{telephone}" id="telephone" placeholder="пример: +375297658465">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="address">Адрес</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{address}" id="address">
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="drivingExperience">Водительский стаж</label>
            <div class="col-sm-5">
                <input readonly type="text" class="form-control" th:field="*{drivingExperience}" id="drivingExperience" placeholder=" укажите колличество лет" >
            </div>
        </div>
        <div class="form-group mt-2 text-center">
            <form type="submit" method="POST" >
                <input type="submit" class="btn btn-success" value="Редактировать">
            </form>
        </div>
    </div>
</form>
</body>
</html>
