<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Мой заказ</title>
    <style>
  body {
  background: url(https://images.wallpaperscraft.ru/image/single/bmw_f30_335i_tuning_stance_94852_1920x1080.jpg);
  background-size: auto;
   }
    }
   .overlay {
    background: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
    padding: 1rem; /* Поля вокруг текста */
    border-radius: 5px; /* Радиус скругления */
   }

    </style>
    <style>
    #block1{
    backround-color: black;
    opacity: 0.7; // прозрачность
}
</style>
    <style>
    #block2{
    backround-color: black;
    opacity: 0.9; // прозрачность
}
</style>
</head>
<body>
<header th:insert="home::header"></header>
<div class="container mt-3">
    <h2>Ваши заказы</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Дата бронирования</th>
            <th>Дата возврата</th>
            <th>Статус заявки</th>
            <th>ID авто</th>
            <th>ID заказчика</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="order:${orders}">
            <tr class="table-primary">
                <td th:text="${order.dateOfIssue}"></td>
                <td th:text="${order.returnDate}"></td>
                <td th:text="${order.requestState}"></td>
                <td th:text="${order.idCar.id}"></td>
                <td th:text="${order.idClient.id}"></td>
                <td><a class="btn btn-danger" th:href="@{orderDelete/{id}(id=${order.id})}">отменить заказ</a></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
