<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Мой заказ</title>
</head>
<body>
<header th:insert="home::header"></header>
<div class="container mt-3">
    <h2>Ваши заказы</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Дата бронирования</th>
            <th>Дата возврата</th>
            <th>Статус заявки</th>
            <th>ID авто</th>
            <th>ID заказчика</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="order:${orders}">
            <tr class="table-primary">
                <td th:text="${order.id}"></td>
                <td th:text="${order.dateOfIssue}"></td>
                <td th:text="${order.returnDate}"></td>
                <td th:text="${order.requestState}"></td>
                <td th:text="${order.idCar}"></td>
                <td th:text="${order.idClient}"></td>
                <td><a th:href="@{orderDelete/{id}(id=${order.id})}">отменить заказ</a></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
