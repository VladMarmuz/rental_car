<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Пользователи</title>
    <style>
  body {
  background: url(https://images.wallpaperscraft.ru/image/single/bmw_f30_335i_tuning_stance_94852_1920x1080.jpg);
  background-size: auto;
   }
    }
   .overlay {
    background: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
    padding: 1rem; /* Поля вокруг текста */
    border-radius: 5px; /* Радиус скругления */
   }

    </style>
    <style>
    #block1{
    backround-color: black;
    opacity: 0.7; // прозрачность
}
</style>
    <style>
    #block2{
    backround-color: black;
    opacity: 0.9; // прозрачность
}
</style>
</head>
<body>

<header th:insert="home::header"></header>
<div class="container mt-3">
    <h2>Все зарегистрированные пользователи</h2>
    <table class="table">
        <thead>
        <tr class="overlay">
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Номер паспорта</th>
            <th>Номер телфона</th>
            <th>Адрес</th>
            <th>Водительский стаж</th>
            <th>Роль</th>
            <th>Имя пользователя</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="client:${clients}">
            <tr class="table-info">
                <td th:text="${client.id}"></td>
                <td th:text="${client.surname}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.patronymic}"></td>
                <td th:text="${client.numberOfPassport}"></td>
                <td th:text="${client.telephone}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.drivingExperience}"></td>
                <td th:text="${client.role}"></td>
                <td th:text="${client.username}"></td>
                <td><a class="btn btn-secondary" th:href="@{clientEdit/{id}(id=${client.id})}">изменить</a></td>
                <td><a class="btn btn-danger" th:href="@{clientDelete/{id}(id=${client.id})}">удалить</a></td>


            </tr>
        </div>
        </tbody>
    </table>
</div>
<p></p>
<p></p>
<p></p>
<p></p>
<div class="container mt-3">
    <h2> Все заказы</h2>
    <table class="table">
        <thead>
        <tr class="overlay">
            <th>ID</th>
            <th>Дата бронирования</th>
            <th>Дата возврата</th>
            <th>Статус заявки</th>
            <th>ID авто</th>
            <th>ID заказчика</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="order:${orders}">
            <tr class="table-primary">
                <td th:text="${order.id}"></td>
                <td th:text="${order.dateOfIssue}"></td>
                <td th:text="${order.returnDate}"></td>
                <td th:text="${order.requestState}"></td>
                <td th:text="${order.idCar}"></td>
                <td th:text="${order.idClient}"></td>
                <td><a class="btn btn-secondary" th:href="@{orderEdit/{id}(id=${order.id})}">редактировать</a>
                    <p></p>
                <a class="btn btn-danger" th:href="@{admin/orderDelete/{id}(id=${order.id})}">удалить</a></td>

            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
