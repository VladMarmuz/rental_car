<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Пользователи</title>
</head>
<body>

<header th:insert="home::header"></header>
<div class="container mt-3">
    <h2>Все зарегистрированные пользователи</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Номер паспорта</th>
            <th>Номер телфона</th>
            <th>Адрес</th>
            <th>Водительский стаж</th>
            <th>Роль</th>
            <th>Имя пользователя</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="client:${clients}">
            <tr class="table-info">
                <td th:text="${client.id}"></td>
                <td th:text="${client.surname}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.patronymic}"></td>
                <td th:text="${client.numberOfPassport}"></td>
                <td th:text="${client.telephone}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.drivingExperience}"></td>
                <td th:text="${client.role}"></td>
                <td th:text="${client.username}"></td>
                <td><a th:href="@{clientEdit/{id}(id=${client.id})}">изменить</a></td>
                <td><a th:href="@{clientDelete/{id}(id=${client.id})}">удалить</a></td>


            </tr>
        </div>
        </tbody>
    </table>
</div>
<p></p>
<p></p>
<p></p>
<p></p>
<div class="container mt-3">
    <h2> Все заказы</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Дата бронирования</th>
            <th>Дата возврата</th>
            <th>Статус заявки</th>
            <th>ID авто</th>
            <th>ID заказчика</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="order:${orders}">
            <tr class="table-primary">
                <td th:text="${order.id}"></td>
                <td th:text="${order.dateOfIssue}"></td>
                <td th:text="${order.returnDate}"></td>
                <td th:text="${order.requestState}"></td>
                <td th:text="${order.idCar}"></td>
                <td th:text="${order.idClient}"></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
</body>
</html>
