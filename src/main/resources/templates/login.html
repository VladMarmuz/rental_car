<!DOCTYPE html>
<html lang="en" xmlns:th="htt://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }

    </style>
    <title>Login Page</title>
</head>
<body>
<!-- Section: Design Block -->
<form th:action="@{/login}" method="post">
    <section class=" text-center text-lg-start" >
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"/>
                </div>
                <div class="col-lg-8" >
                    <div class="card-body py-5 px-md-5" >

                        <form th:action="@{/login}" method="post">
                            <!-- Username input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="uname" name="user" class="form-control"/>
                                <label class="form-label" for="uname">Имя пользователя</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="psw" name="pass" class="form-control"/>
                                <label class="form-label" for="psw">Пароль</label>
                            </div>

                            <nav class="navbar navbar-expand-sm navbar-dark">
                                <div class="container-fluid">
                                </div>
                                <a href="/register" class="btn btn-primary my-2">Регистрация</a>
                            </nav>

                            <input type="submit" value="Войти" class="btn float-right login_btn">

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</form>
<!-- Section: Design Block -->

</body>
</html>
