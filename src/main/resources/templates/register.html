<!DOCTYPE html>
<html lang="en" xmlns:th="htt://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Регистрация</title>
</head>
<body>
<form th:action="@{/userRegister}" method="post" th:object="${client}">
    <div class="container mt-5">
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="username">Имя пользователя</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{username}" id="username" placeholder="пример: ivanovIvan">
                <div class="error">
                    <p th:each="err : ${#fields.errors('username')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="password">Пароль</label>
            <div class="col-sm-5">
                <input required type="password" class="form-control" th:field="*{password}" id="password">
                <div class="error">
                    <p th:each="err : ${#fields.errors('password')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <p>

        </p>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="surname">Фамилия</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{surname}" id="surname">
                <div class="error">
                    <p th:each="err : ${#fields.errors('surname')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="name">Имя</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{name}" id="name">
                <div class="error">
                    <p th:each="err : ${#fields.errors('name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="patronymic">Отчество</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{patronymic}" id="patronymic">
                <div class="error">
                    <p th:each="err : ${#fields.errors('patronymic')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="numberOfPassport">Серия и номер паспорта</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{numberOfPassport}" id="numberOfPassport" placeholder="пример: MC2346732">
                <div class="error">
                    <p th:each="err : ${#fields.errors('numberOfPassport')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="telephone">Номер телефона</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{telephone}" id="telephone" placeholder="пример: +375297658465">
                <div class="error">
                    <p th:each="err : ${#fields.errors('telephone')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="address">Адрес</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{address}" id="address">
                <div class="error">
                    <p th:each="err : ${#fields.errors('address')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>
        <div class="ml-5 form-group row">
            <label class="col-sm-4 col-form-label" for="drivingExperience">Водительский стаж</label>
            <div class="col-sm-5">
                <input required type="text" class="form-control" th:field="*{drivingExperience}" id="drivingExperience" placeholder=" укажите колличество лет" >
                <div class="error">
                    <p th:each="err : ${#fields.errors('drivingExperience')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>
        </div>


        <div class="form-group mt-2 text-center">

            <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
        </div>
    </div>
</form>


</body>
</html>
